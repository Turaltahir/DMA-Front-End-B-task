<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./image/google.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="google">
        <div class="container">

            <head>
                <div class="nav">
                    <div class="undered">
                        <ul>
                            <li>
                                <a href="#">Gmail</a>
                            </li>
                            <li>
                                <a href="#">Görseller</a>
                            </li>
                        </ul>
                    </div>

                    <div class="img">
                        <img class="img-icon" src="./image/menu.png" alt="">
                    </div>
                    <div>
                        <button class="head-buton" type="button">Oturum acin</button>
                    </div>
                </div>
            </head>
            <main>

                <div class="google-logo">
                    <img src="https://www.google.az/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="in-input" type="text">
                    <div class="input-i">
                        <i class="fa-solid fa-keyboard"></i>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
                <div class="butons">
                    <div class="buton"><button class="btn" type="button">Google`da Ara</button></div>
                    <div class="buton"><button class="btn" type="button">Kendimi Sansli Hiss Ediyorum</button></div>
                </div>

                <div class="language">
                    <div class="use-language">
                        <p class="use-language-p">Google'ı kullanabileceğiniz diğer diller:</p>
                    </div>
                    <div class="languages">
                        <ul>
                            <li><a href="#">Azerbaycan dili</a></li>
                            <li><a href="#">русский</a></li>
                        </ul>
                    </div>
                </div>

            </main>

            <footer>
                <p>Azerbaycan</p>
                <br>
                <hr>
                <br>
                <div class="footer">
                    <div class="left">
                        <ul>
                            <li><a href="#">Hakkinda</a></li>
                            <li><a href="#">Reklam</a></li>
                            <li><a href="#">Isletme</a></li>
                            <li><a href="#">Arama nasil calisir ?</a></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li><a href="#">Gizlilik</a></li>
                            <li><a href="#">Sartlar</a></li>
                            <li><a href="#">Ayarlar</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
